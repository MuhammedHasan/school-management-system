<div class="row">
  <div class="col-md-12">
    <div class="small-gap">
      <a [routerLink]="['/Student/Create']" class="btn btn-default">Ogrenci Ekle</a>
    </div>
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="#student of students">
        {{student.name}}
        {{student.surname}}
        <div class=" pull-right">
          <a [routerLink]="['/Student/Detail',{id:student.id}]">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </a>
          <a [routerLink]="['/Student/Update',{id:student.id}]">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a (click)="remove(student.id)">
            <span class="glyphicon glyphicon-remove color-danger" aria-hidden="true"></span>
          </a>

        </div>
      </li>
    </ul>
  </div>
</div>
