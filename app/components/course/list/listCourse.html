<div class="row">
  <div class="col-md-12">
    <div class="small-gap">
      <a [routerLink]="['/Course/Create']" class="btn btn-default">Ders Ekle</a>
    </div>
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="#course of courses">
        {{course.name}}
        <div class=" pull-right">
          <a [routerLink]="['/Course/Detail',{id:course.id}]">
            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
          </a>
          <a [routerLink]="['/Course/Update',{id:course.id}]">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a (click)="remove(course.id)">
            <span class="glyphicon glyphicon-remove color-danger" aria-hidden="true"></span>
          </a>

        </div>
      </li>
    </ul>
  </div>
</div>
