<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Ders Ekle</h3>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit(courseForm)" #courseForm="ngForm">
      <div class="form-group">
        <label>Adi</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Ad gerekli
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Hoca</label>
        <select class="form-control" [(ngModel)]="model.teacher" ngControl="teacher" #teacher="ngForm">
          <option *ngFor="#teacher of teachers" [value]="teacher">{{ teacher }}</option>
        </select>
        <div [hidden]="teacher.valid || teacher.pristine" class="alert alert-danger">
          Hoca gerekli
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Egitim Donemi</label>
        <select class="form-control" [(ngModel)]="model.semester" ngControl="semester" #semester="ngForm">
          <option *ngFor="#semester of semesters" [value]="teacher">{{ semester }}</option>
        </select>
        <div [hidden]="semester.valid || semester.pristine" class="alert alert-danger">
          Hoca gerekli
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Sinif</label>
        <select class="form-control" [(ngModel)]="model.class" ngControl="class" #class="ngForm">
          <option *ngFor="#class of classes" [value]="class">{{ class }}</option>
        </select>
        <div [hidden]="class.valid || class.pristine" class="alert alert-danger">
          Sinif gerekli
        </div>
      </div>
      <div id="lectures" *ngFor="#lecture of lectures">
        <h3>Ders saatleri</h3>
        <div class="form-group">
          <label for="alterEgo">Gun</label>
          <select class="form-control" ngControl="day" #day="ngForm">
            <option *ngFor="#day of days" [value]="day">{{ day }}</option>
          </select>
          <div [hidden]="day.valid || day.pristine" class="alert alert-danger">
            Sinif gerekli
          </div>
        </div>
        <div class="form-group">
          <label>Baslama Saati</label>
          <input type="text" class="form-control" required ngControl="startHour" #startHour="ngForm">
          <div [hidden]="startHour.valid || startHour.pristine" class="alert alert-danger">
            Saatler gerekli
          </div>
        </div>
        <div class="form-group">
          <label>Bitis Saati</label>
          <input type="text" class="form-control" required ngControl="endHour" #endHour="ngForm">
          <div [hidden]="endHour.valid || endHour.pristine" class="alert alert-danger">
            Saatler gerekli
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-default" (click)="addLecture($event)">Ders Saati Ekle</button>
      <button type="submit" class="btn btn-default" [disabled]="!courseForm.form.valid">Submit</button>
    </form>
  </div>
</div>
