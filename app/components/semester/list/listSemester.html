<div class="row">
  <div class="col-md-12">
    <div class="small-gap">
      <a [routerLink]="['/Semester/Create']" class="btn btn-default">Egitim donemi Ekle</a>
    </div>
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="#semester of semesters">
        {{semester.startDate}} - {{semester.endDate}}
        <div class=" pull-right">
          <a [routerLink]="['/Semester/Detail',{id:semester.id}]">
            <span class="glyphicon glyphicon-file" aria-hidden="true"></span>
          </a>
          <a [routerLink]="['/Semester/Update',{id:semester.id}]">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a (click)="remove(semester.id)">
            <span class="glyphicon glyphicon-remove color-danger" aria-hidden="true"></span>
          </a>

        </div>
      </li>
    </ul>
  </div>
</div>
