<div class="row">
  <div class="col-md-12">
    <div class="small-gap">
      <a [routerLink]="['/Teacher/Create']" class="btn btn-default">Hoca Ekle</a>
    </div>
  </div>
  <div class="col-md-8">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="#teacher of teachers">
        {{teacher.name}}
        {{teacher.surname}}
        <div class=" pull-right">
          <a [routerLink]="['/Teacher/Detail',{id:teacher.id}]">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          </a>
          <a [routerLink]="['/Teacher/Update',{id:teacher.id}]">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </a>
          <a (click)="remove(teacher.id)">
            <span class="glyphicon glyphicon-remove color-danger" aria-hidden="true"></span>
          </a>

        </div>
      </li>
    </ul>
  </div>
</div>
