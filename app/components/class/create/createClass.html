<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Sinif Ekle</h3>
  </div>
  <div class="panel-body">
    <form (ngSubmit)="onSubmit(classForm)" #classForm="ngForm">
      <div class="form-group">
        <label for="name">AdÄ±</label>
        <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Ad gerekli
        </div>
      </div>
      <div class="form-group">
        <label for="alterEgo">Yeri</label>
        <input type="text" class="form-control" required [(ngModel)]="model.place" ngControl="place" #place="ngForm">
        <div [hidden]="place.valid || place.pristine" class="alert alert-danger">
          Yeri Gerekli
        </div>
      </div>
      <h3>Ogrenciler</h3>
      <ul *ngFor="#s of students">
        <li>{{s}}</li>
      </ul>
      <div class="form-group">
        <label for="alterEgo">Ogrenci Ekle</label>
        <div class="input-group">
          <input type="text" class="form-control" required ngControl="student" #student="ngForm">
          <span class="input-group-btn">
            <button class="btn btn-default" type="button" [disabled]="!student.valid" (click)="addStudent(student.value)">Add</button>
          </span>
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!classForm.form.valid">Submit</button>
    </form>
  </div>
</div>
